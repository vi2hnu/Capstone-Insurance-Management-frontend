<header>
    <h1>Smart health insurance</h1>

    @if(role == 'USER' || role == 'AGENT'){
        user div
    }
    @else if(role == 'ADMIN'){
        admin div
    }
    @else if(role == 'PROVIDER'){
        provider div
    }
    @else if(role == 'CLAIMS_OFFICER'){
        Claims officer div
    }
    @if(role!=null){
        <app-logout></app-logout>
    }
</header>

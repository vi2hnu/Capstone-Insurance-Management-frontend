<div>
  <form (ngSubmit)="submit()" #registrationForm="ngForm">
    <label for="name">Name:</label>
    <input type="text" id="name" [(ngModel)]="request.name" name="name" required><br><br>

    <label for="username">Username:</label>
    <input type="text" id="username" [(ngModel)]="request.username" name="username" required><br><br>

    <label for="email">Email</label>
        <input
          type="email"
          id="email"
          name="email"
          [(ngModel)]="request.email"
          required
          pattern="^[^@]+@[^@]+\.[^@]+$"
          #email="ngModel"
        />
        @if(email.invalid && email.touched){
          <p class="error-text">Please enter a valid email address.</p>
        }

    <div class="form-group">
        <label for="password">Password</label>
        <input
          type="password"
          id="password"
          name="password"
          [(ngModel)]="request.password"
          required
          pattern="^(?=.*[A-Za-z])(?=.*\d)[A-Za-z\d]{8,}$"
          #password="ngModel"
        />
        @if(password.invalid && password.touched){
          <p class="error-text">
            Password must be at least 8 characters long and contain at least one letter and one number.
          </p>
        }
      </div>

    <label for="gender">Gender:</label>
    <select id="gender" [(ngModel)]="request.gender" name="gender">
      <option value="MALE">Male</option>
      <option value="FEMALE">Female</option>
    </select><br><br>

    <button type="submit" [disabled]="loading" [disabled]="registrationForm.invalid">Register</button>
  </form>
  <button (click)="goToLogin()">login</button>
  {{successMessage}}
  {{errorMessage}}

  <button (click)="goToForgotPassword()">Forgot Password</button>
</div>

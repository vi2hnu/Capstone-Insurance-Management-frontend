<div class="claim-card">
  <h2>Claim Details</h2>

  <form>
    
    <div class="form-group">
      <label>Requested Amount (₹) *</label>
      <input 
        type="number" 
        [(ngModel)]="requestedAmount" 
        name="amount" 
        placeholder="Enter amount" 
        required 
      />
    </div>

    <div class="form-group">
      <label>Supporting Document *</label>
      
      <div class="upload-row">
        <input 
          type="file" 
          (change)="onFileChange($event)" 
          required 
          class="file-input"
        />
        <button 
          type="button" 
          class="secondary-btn upload-btn" 
          (click)="upload()" 
          [disabled]="!selectedFile">
          Upload
        </button>
      </div>

      @if (uploadedDocument) {
        <div class="upload-success">
          ✓ Document uploaded: {{ uploadedDocument }}
        </div>
      }
    </div>

    <button 
      type="button" 
      class="primary-btn"
      (click)="submitClaim()"
      [disabled]="!uploadedDocument || !requestedAmount"
    >
      Submit Claim
    </button>

    @if (errorMessage) {
      <div class="message-banner error">{{ errorMessage }}</div>
    }

    @if (successMessage) {
      <div class="message-banner success">{{ successMessage }}</div>
    }

  </form>
</div>

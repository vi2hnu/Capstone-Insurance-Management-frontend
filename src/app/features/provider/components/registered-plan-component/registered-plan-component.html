<div class="registered-section">
  <h3>Registration Status</h3>
  
  <div class="status-display">
    <p>This plan is registered as:</p>
    <div class="network-badge" [class.in-network]="type === 'IN_NETWORK'">
      {{ type.replace('_', ' ') }}
    </div>
  </div>

  @if (type === 'IN_NETWORK' || type === '"IN_NETWORK"') {
    <button class="claim-btn" (click)="makeClaim()">Make a Claim</button>
  }
</div>

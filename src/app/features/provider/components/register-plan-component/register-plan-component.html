<div class="register-section">
  <h3>Register under Hospital</h3>
  
  <form #typeForm="ngForm" (ngSubmit)="register()">
    
    <div class="radio-group">
      <label class="radio-label">
        <input 
          type="radio" 
          name="type" 
          value="IN_NETWORK" 
          required 
          [(ngModel)]="networkType"
        >
        <span class="custom-radio"></span>
        In Network
      </label>

      <label class="radio-label">
        <input 
          type="radio" 
          name="type" 
          value="OUT_NETWORK" 
          required 
          [(ngModel)]="networkType"
        >
        <span class="custom-radio"></span>
        Out Network
      </label>
    </div>

    <button type="submit" [disabled]="typeForm.invalid" class="submit-btn">
      Submit Registration
    </button>
  </form>

  @if (successMessage) {
    <div class="message-banner success">{{ successMessage }}</div>
  }

  @if (errorMessage) {
    <div class="message-banner error">{{ errorMessage }}</div>
  }
</div>

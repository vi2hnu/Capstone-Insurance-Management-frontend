<div class="plan-page-wrapper">
  
  <div class="plan-card">
    <div class="card-header">
      <h1>{{ plan.name }}</h1>
      <span class="status-badge" [class]="plan.status">{{ plan.status }}</span>
    </div>

    <div class="divider"></div>

    <div class="details-grid">
      <div class="detail-box full-width">
        <span class="label">Description</span>
        <p class="description-text">{{ plan.description }}</p>
      </div>

      <div class="detail-box">
        <span class="label">Premium</span>
        <span class="value highlight">₹{{ plan.premiumAmount }}</span>
      </div>

      <div class="detail-box">
        <span class="label">Coverage</span>
        <span class="value highlight">₹{{ plan.coverageAmount }}</span>
      </div>

      <div class="detail-box">
        <span class="label">Duration</span>
        <span class="value">{{ plan.duration }} Months</span>
      </div>
    </div>

    <div class="divider"></div>

    <div class="child-container">
      @if (registered) {
        <app-registered-plan-component 
          [planId]="plan.id" 
          [type]="planType">
        </app-registered-plan-component>
      } @else {
        <app-register-plan-component 
          [planId]="plan.id" 
          [hospitalId]="hospitalId">
        </app-register-plan-component>
      }
    </div>

  </div>
</div>

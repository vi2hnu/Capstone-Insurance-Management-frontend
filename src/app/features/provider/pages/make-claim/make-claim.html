<h1>Submit a claim</h1>


@if(!customerId){
<app-user-check-component (customerChecked)="onCustomerChecked($event)">
</app-user-check-component>
}

@if(customerId && customerEnrolled){
    <app-claim-submission-component [customerId]="customerId" [policyId]="policyId"></app-claim-submission-component>
}
@else if(customerId && !customerEnrolled){
    <h2>User not enrolled in this plan</h2>
}

<div class="enroll-card">
  <h2>{{ plan.name }}</h2>

  <p class="description">
    {{ plan.description }}
  </p>

  <div class="details">
    <p><span>Premium</span><strong>₹{{ plan.premiumAmount }}</strong></p>
    <p><span>Coverage</span><strong>₹{{ plan.coverageAmount }}</strong></p>
    <p><span>Duration</span><strong>{{ plan.duration }} months</strong></p>
  </div>

  <button (click)="enroll()" [disabled]="isProcessing">
    {{ isProcessing ? 'Processing...' : 'Enroll' }}
  </button>

  @if (isProcessing) {
    <div class="processing">Processing payment...</div>
  }

  @if (successMessage) {
    <div class="success">{{ successMessage }}</div>
  }

  @if (errorMessage) {
    <div class="error">{{ errorMessage }}</div>
  }
</div>

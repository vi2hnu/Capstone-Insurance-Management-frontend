<h2>{{ plan.name }}</h2>
<p>{{ plan.description }}</p>

<p>Premium: {{ plan.premiumAmount }}</p>
<p>Coverage: {{ plan.coverageAmount }}</p>
<p>Duration: {{ plan.duration }} months</p>

<button (click)="enroll()" [disabled]="isProcessing">
  {{ isProcessing ? 'Processing...' : 'Enroll' }}
</button>

@if (isProcessing) {
  <div style="color: blue">Processing payment...</div>
}

@if (successMessage) {
  <div style="color: green">{{ successMessage }}</div>
}

@if (errorMessage) {
  <div style="color: red">{{ errorMessage }}</div>
}

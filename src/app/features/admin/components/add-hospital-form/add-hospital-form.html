<div class="hospital-form-card">
  <h2>Add New Hospital</h2>

  <form (ngSubmit)="createHospital()" #hospitalForm="ngForm">
    
    <div class="form-group">
      <label for="hospitalName">Hospital Name</label>
      <input 
        type="text" 
        name="hospitalName" 
        [(ngModel)]="request.hospitalName"
        required
      >
    </div>

    <div class="form-grid">
      <div class="form-group">
        <label for="cityName">City Name</label>
        <input 
          type="text" 
          name="cityName" 
          [(ngModel)]="request.cityName" 
          required
        >
      </div>

      <div class="form-group">
        <label for="phoneNumber">Phone Number</label>
        <input 
          type="text" 
          name="phoneNumber" 
          [(ngModel)]="request.phoneNumber" 
          required
        >
      </div>
    </div>

    <div class="form-group">
      <label for="email">Email Address</label>
      <input 
        type="email" 
        name="email" 
        [(ngModel)]="request.email" 
        required
        pattern="^[^@]+@[^@]+\.[^@]+$"
      >
    </div>

    <button type="submit" class="primary-btn" [disabled]="hospitalForm.invalid || successMessage">
      Create Hospital
    </button>
  </form>

  @if(successMessage){
    <div class="message-banner success">{{ successMessage }}</div>
  }

  @if(errorMessage){
    <div class="message-banner error">{{ errorMessage }}</div>
  }

</div>

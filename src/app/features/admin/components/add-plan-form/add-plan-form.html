<div class="plan-form-card">
  <h2>Create New Plan</h2>

  <form #planForm="ngForm" (ngSubmit)="createPlan()">
    
    <div class="form-group">
      <label for="name">Plan Name</label>
      <input 
        type="text" 
        id="name" 
        name="name" 
        [(ngModel)]="request.name" 
        placeholder="e.g. Gold Health Plus" 
        required
      >
    </div>

    <div class="form-group">
      <label for="description">Description</label>
      <input 
        type="text" 
        id="description" 
        name="description" 
        [(ngModel)]="request.description" 
        placeholder="Brief details about the plan" 
        required
      >
    </div>

    <div class="form-grid">
      <div class="form-group">
        <label for="premiumAmount">Premium (₹)</label>
        <input 
          type="number" 
          id="premiumAmount" 
          name="premiumAmount" 
          [(ngModel)]="request.premiumAmount" 
          placeholder="0.00" 
          required
        >
      </div>

      <div class="form-group">
        <label for="coverageAmount">Coverage (₹)</label>
        <input 
          type="number" 
          id="coverageAmount" 
          name="coverageAmount" 
          [(ngModel)]="request.coverageAmount" 
          placeholder="0.00" 
          required
        >
      </div>

      <div class="form-group">
        <label for="duration">Duration (Months)</label>
        <input 
          type="number" 
          id="duration" 
          name="duration" 
          [(ngModel)]="request.duration" 
          placeholder="12" 
          required
        >
      </div>
    </div>

    <button type="submit" class="primary-btn" [disabled]="planForm.invalid || successMessage">
      Create Plan
    </button>
  </form>

  @if(successMessage){
    <div class="message-banner success">{{ successMessage }}</div>
  }

  @if(errorMessage){
    <div class="message-banner error">{{ errorMessage }}</div>
  }
</div>

<h3>Plan details</h3>

<form #planForm="ngForm" (ngSubmit)="createPlan()">
  <label for="name">Name:</label>
  <input type="text" id="name" name="name" [(ngModel)]="request.name" required><br><br>

  <label for="description">Description:</label>
  <input type="text" id="description" name="description" [(ngModel)]="request.description" required><br><br>

  <label for="premiumAmount">Premium Amount:</label> 
  <input type="number" id="premiumAmount" name="premiumAmount" [(ngModel)]="request.premiumAmount" required><br><br>

  <label for="coverageAmount">Coverage Amount:</label>
  <input type="number" id="coverageAmount" name="coverageAmount" [(ngModel)]="request.coverageAmount" required><br><br>

  <label for="duration">Duration (months):</label>
  <input type="number" id="duration" name="duration" [(ngModel)]="request.duration" required><br><br>

  <button type="submit" [disabled]="planForm.invalid">Create Plan</button>
</form>

<div>
    {{successMessage}}
</div>

<div>
    {{errorMessage}}
</div>

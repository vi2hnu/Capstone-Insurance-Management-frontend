<div class="user-form-card">
  <h2>Create New User</h2>
  
  <form #createUserForm="ngForm" (ngSubmit)="createUser()">
    
    <div class="form-grid">
      <div class="form-group">
        <label for="name">Name</label>
        <input 
          type="text" 
          id="name" 
          name="name" 
          [(ngModel)]="request.name" 
          placeholder="Full Name" 
          required
        >
      </div>

      <div class="form-group">
        <label for="username">Username</label>
        <input 
          type="text" 
          id="username" 
          name="username" 
          [(ngModel)]="request.username" 
          placeholder="Username" 
          required
        >
      </div>

      <div class="form-group full-width">
        <label for="email">Email</label>
        <input 
          type="email" 
          id="email" 
          name="email" 
          [(ngModel)]="request.email" 
          placeholder="email@example.com" 
          required
          pattern="^[^@]+@[^@]+\.[^@]+$"
        >
      </div>

      <div class="form-group">
        <label for="role">Role</label>
        <select id="role" name="role" [(ngModel)]="request.role" required>
          <option value="" disabled selected>Select Role</option>
          <option value="INSURANCE_AGENT">Insurance Agent</option>
          <option value="CLAIMS_OFFICER">Claims Officer</option>
          <option value="PROVIDER">Provider</option>
        </select>
      </div>

      <div class="form-group">
        <label for="gender">Gender</label>
        <select id="gender" name="gender" [(ngModel)]="request.gender" required>
          <option value="" disabled selected>Select Gender</option>
          <option value="MALE">Male</option>
          <option value="FEMALE">Female</option>
          <option value="OTHER">Other</option>
        </select>
      </div>
    </div>

    <button type="submit" class="primary-btn" [disabled]="createUserForm.invalid">
      Create User
    </button>
  </form>

  @if(successMessage){
    <div class="message-banner success">{{ successMessage }}</div>
  }
  @if(errorMessage){
    <div class="message-banner error">{{ errorMessage }}</div>
  }

  @if(showHospitalList){
    <div class="hospital-section">
      <div class="divider"></div>
      <h4>Map User to Hospital</h4>
      
      <div class="form-group full-width">
        <label for="hospital">Select Hospital</label>
        <select [(ngModel)]="selectedHospitalId" name="hospital">
          <option [ngValue]="null" disabled selected>Choose a hospital...</option>
          @for(h of hospital; track h.id){
            <option [value]="h.id">{{h.hospitalName}} - {{h.cityName}}</option>
          }
        </select>
      </div>

      <button class="secondary-btn" (click)="mapUser()">
        Confirm Mapping
      </button>
    </div>
  }

</div>
